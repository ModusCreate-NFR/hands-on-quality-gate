---
name: JSCPD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  pull-requests: write

jobs:
  call-jscpd-action:
    name: "Lint: Cut and Paste Detector"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call JSCPD Action
        uses: ModusCreate-NFR/hands-on-quality-gate@obscurerichard/add-jscpd-action
        with:
          threshold: '3'
